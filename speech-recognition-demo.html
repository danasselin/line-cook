<textarea id="textarea" rows=10 cols=80></textarea>
<button id="button" onclick="toggleStartStop()"></button>

<script type="text/javascript">
  var recognizing;
  window.recognition = new webkitSpeechRecognition();
  recognition.continuous = false;
  reset();
  var instructions = ["step one", "step two", "step three"];
  var instructionsIndex = 0

  recognition.onend = function(event) {
    console.log("onend")
  }

  recognition.onresult = function (event) {
    console.log("event results", event.results)
    for (var i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        textarea.value += event.results[i][0].transcript;
        if (event.results[i][0].transcript == "next") {
          recognition.stop();
          reset();

          var utterance = new SpeechSynthesisUtterance(instructions[instructionsIndex]);
          window.speechSynthesis.speak(utterance);
          instructionsIndex += 1

          utterance.onend = function(event) {
            toggleStartStop();
          }
        } else if (event.results[i][0].transcript == "start") {
          recognition.stop();
          reset();

          var utterance = new SpeechSynthesisUtterance(instructions[0]);
          window.speechSynthesis.speak(utterance)
          instructionsIndex += 1

          utterance.onend = function(event) {
            toggleStartStop();
          }
        }

      }
    }
  }

  function reset() {
    recognizing = false;
    button.innerHTML = "Click to Speak";
  }

  function toggleStartStop() {
    if (recognizing) {
      recognition.stop();
      reset();
    } else {
      recognition.start();
      recognizing = true;
      button.innerHTML = "Click to Stop";
    }
  }
</script>
