<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/api-key.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/app.js"></script>
    <script src="js/favorites.js"></script>

    <!-- Search Results Template -->
    <script id="search-results" type="x-tmpl-mustache">
      {{#recipes}}
      <div class="recipe-container" data-recipeId="{{id}}" style="background-image: url({{imageUrl}})">
        <h3>{{title}}</h3>
        <p class="left">{{stars}}</p>
        <p class="right">{{prepTime}}</p>
      </div>
      {{/recipes}}
    </script>

    <!-- Recipe Show Template -->
    <script id="recipe-show" type="x-tmpl-mustache">
      <div class="recipe">
        <div id="recipe-pic" style="background-image: url({{imageUrl}})">
          <p>{{stars}}</p>
        </div>
        <div class="left" id="serving">{{yieldNumber}} {{yieldUnit}}</div>
        <div class="right" id="prep-time">{{prepTime}}</div>
        <h3>{{title}}</h3>
        <ul id="ingredients"></ul>
        <ol id="instructions"></ol>
      </div>
      <button type="button" id="cook">Start Cooking</button>
    </script>

    <!-- Ingredients Template -->
    <script id="ingredients-template" type="x-tmpl-mustache">
      {{#ingredients}}
      <li>{{quantity}} {{unit}} {{name}}</li>
      {{/ingredients}}
    </script>

    <!-- Instructions Template -->
    <script id="instructions-template" type="x-tmpl-mustache">
      {{#instructions}}
      <li>{{content}}</li>
      {{/instructions}}
    </script>

    <!-- Logged In Template -->
    <script id="logged-in" type="x-tmpl-mustache">
      <a id="signout-index" href="#">Signout</a>
    </script>

    <!-- Logged Out Template -->
    <script id="logged-out" type="x-tmpl-mustache">
      <a href="signin.html">Signin</a>
      <a href="signup.html">Signup</a>
    </script>

    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    <div class="container-fluid">
      <br><br><br><br>
      <div class="search-container form-group">
        <form id="search-form">
          <input id="search" class="form-control" type="search" name="search-params" placeholder="Search">
          <input type="submit" value="search">
        </form>
      </div>
      <div class="content-container">
        <div id="login-container">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Sign In</button>
          </form>
        </div>
      </div>
    </div>

    <a href="recipes.html">Recipes</a>
    <a href="signin.html">Signin</a>
    <a href="signup.html">Signup</a>

  </body>
</html>
