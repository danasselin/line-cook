<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/api-key.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/recipe.js"></script>
    <script src="js/app.js"></script>

    <!-- Search Results Template -->
    <script id="search-results" type="x-tmpl-mustache">
      {{#recipes}}
      <div class="recipe-container" data-recipeId="{{id}}" style="background-image: url({{imageUrl}})">
        <h3>{{title}}</h3>
        <p class="left">{{stars}}</p>
        <p class="right">{{prepTime}}</p>
      </div>
      {{/recipes}}
    </script>

    <!-- Recipe Show Template -->
    <script id="recipe-show" type="x-tmpl-mustache">
      <div class="recipe">
        <div id="recipe-pic" style="background-image: url({{imageUrl}})">
          <p>{{stars}}</p>
        </div>
        <div class="left" id="serving">{{yieldNumber}} {{yieldUnit}}</div>
        <div class="right" id="prep-time">{{prepTime}}</div>
        <h3>{{title}}</h3>
        <ul id="ingredients"></ul>
        <ol id="instructions"></ol>
      </div>
      <button type="button" id="cook">Start Cooking</button>
    </script>

    <!-- Ingredients Template -->
    <script id="ingredients-template" type="x-tmpl-mustache">
      {{#ingredients}}
      <li>{{quantity}} {{name}} {{unit}}</li>
      {{/ingredients}}
    </script>

    <!-- Instructions Template -->
    <script id="instructions" type="x-tmpl-mustache">
      {{#instructions}}
      <li>{{content}}</li>
      {{/instructions}}
    </script>

    <!-- Logged In Template -->
    <script id="logged-in" type="x-tmpl-mustache">
      <br><br><br><br>
      <div class="auth-bar">
        <a id="signout-index" href="#">Signout</a>
      </div>
      <div class="search-container">
        <form id="search-form">
          <label for="search">Search: </label>
          <input id="search" type="search" name="search-params">
          <input type="submit" value="search">
        </form>
      </div>
      <h2>Recipes</h2>
      <div class="content-container">
      </div>
    </script>

    <!-- Logged Out Template -->
    <script id="logged-out" type="x-tmpl-mustache">
      <br><br><br><br>
      <div class="auth-bar">
      <a class="signin-link" href="signin.html">Signin</a>
      <a class="signup-link" href="signup.html">Signup</a>
      </div>
      <div class="search-container">
        <form id="search-form">
          <label for="search">Search: </label>
          <input id="search" type="search" name="search-params">
          <input type="submit" value="search">
        </form>
      </div>
      <h2>Recipes</h2>
      <div class="content-container">
      </div>
    </script>

    <!-- Sign Up Template -->
    <script id="sign-up-template" type="x-tmpl-mustache">
      <div id="signup-container">
        <form class="signup-form">
          <br><br><br><br>
          <div class="form-group">
            <input type="text" name="user[name]" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <input type="password" name="user[password]" class="form-control" placeholder="password">
          </div>
          <div class="form-group">
            <input type="password" name="user[password_confirmation]" class="form-control" placeholder="password confirmation">
          </div>
          <br><br>
          <button type="submit" class="btn btn-default">Sign Up</button>
          <br><br>
        </form>
        <a href="index.html">Index</a>
      </div>
    </script>

    <link rel="stylesheet" href="css/application.css">
  </head>

  <body>
    <div class="container">
    </div>
  </body>
</html>
